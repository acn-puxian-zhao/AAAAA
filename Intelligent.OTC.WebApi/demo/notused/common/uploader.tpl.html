<div class="modal-header">
    <div>
        <h3 class="modal-title">Upload Area</h3>
    </div>
</div>
<div class="modal-body">
    <div>
        <table style="border: 1px black solid">
            <tr>
                <td style="width:420px">
                    <table>
                        <tr style="height:30px">
                            <td style="text-align:right">
                                <label for="File">Account Level File: </label>
                            </td>
                            <td>
                                <input type="file" id="updAccountFile" nv-file-select="" uploader="uploader" />
                            </td>
                            <td>
                                <button type="button" ng-click="clearInfo('updAccountFile')">Clear</button>
                            </td>
                        </tr>
                        <tr style="height:30px">
                            <td style="text-align:right">
                                <label for="File">Invoice Level File: </label>
                            </td>
                            <td>
                                <input type="file" id="updInvoiceFile" nv-file-select="" uploader="uploader" />
                            </td>
                            <td>
                                <button type="button" ng-click="clearInfo('updInvoiceFile')">Clear</button>
                            </td>
                        </tr>
                        <tr style="height:30px"></tr>
                        <tr>
                            <td style="text-align:right">
                                <label for="File">One-Year Sales File: </label>
                            </td>
                            <td>
                                <input type="file" id="updOneYearSalesFile" nv-file-select="" uploader="uploader" />
                            </td>
                            <td>
                                <button type="button" ng-click="clearInfo('updOneYearSalesFile')">Clear</button>
                            </td>
                        </tr>
                        <tr style="height:10px"></tr>
                        <tr >
                            <td colspan="3" align="right">
                                <button type="button" ng-click="updateLevel()">Upload</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><label id="lblMessage" style="font-size : small;"></label></td>
                        </tr>
                    </table>
                </td>
                <td style="width:500px">
                    <div class="smallgrid-style" style="height:170px" ui-grid="legalEntityCount" ui-grid-resize-columns >
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
