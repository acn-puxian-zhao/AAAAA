<div class="modal-header">
    <h3 class="modal-title">Multiple Result Advisor</h3>
</div>

<div class="modal-body form-horizontal">
    <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
        <div class="grid-style" ui-grid="reconDataList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning style="height:220px;margin-left:28px;width:1050px;">
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <div class="col-md-8" style="text-align:left">

        </div>
        <div class="col-md-4">
            <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="submit()">
                Submit
            </button>
            <button type="button" class="btn btn-primary" ng-click="cancel()">
                Close
            </button>
        </div>
    </div>
</div>
