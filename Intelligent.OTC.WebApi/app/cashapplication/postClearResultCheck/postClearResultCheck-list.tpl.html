
<div class="form-group col-md-12">
    <div class="row" style="padding-top:10px">
        <div style="float:left; padding-right:10px;padding-left:10px">
            <label for="ValueDateF" style="font-size:12px;float:left;padding-right:5px;padding-top:5px">
                Date From:
            </label>
            <div style="width:200px;float:left" datetimepicker value="valueDateF" readonly="true" />
        </div>
        <div style=" float: left; padding-right: 16px;">
            <label for="ValueDateT" style="font-size:12px;float:left;padding-right:5px;padding-top:5px;padding-left:10px">
                Date To:
            </label>
            <div style="width:200px;float:left" datetimepicker value="valueDateT" readonly="true" />
        </div>

        <div style="float:right;padding-right:10px">
            <button type="button" class="btn-filter" ng-click="pageChanged()">
                <img src="~/../Content/images/Search.png">&nbsp;&nbsp;Search
            </button>
            <button type="button" class="btn-filter" ng-click="export()">
                Export
            </button>
        </div>

    </div>
</div>

<div class="panel panel-default">
    <uib-tabset active="active" type="tabs">
        <uib-tab index="1">
            <uib-tab-heading>
                <i class="fa fa-list"></i> Post
            </uib-tab-heading>
            <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                <div class="grid-style" ui-grid="postList" ui-grid-resize-columns ui-grid-selection ui-grid-pinning style="width:100%;max-width:1567px;">
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" select="selectClearPage()">
            <uib-tab-heading>
                <i class="fa fa-list"></i> Clear
            </uib-tab-heading>
            <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                <div class="grid-style" ui-grid="clearList" ui-grid-resize-columns ui-grid-selection ui-grid-pinning style="width:100%;max-width:1567px;">
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>

<div class="form-group col-md-10">
    <div class="row">
        <div class="col-md-2">
        </div>
    </div>
</div>
