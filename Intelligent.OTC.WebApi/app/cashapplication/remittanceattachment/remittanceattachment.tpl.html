<div class="modal-header">
    <h3 class="modal-title">Remittance Attachment</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <div class="col-md-12" style="">
            <div style="float:left;margin-right:20px">
                <label>Remittance Attachment Upload</label>
            </div>
            <div style="float:left">
                <input type="file" id="updVATFile" style="width:400px" nv-file-select="" uploader="uploader" />
            </div>
            <div style="float:left">
                <a style="text-decoration:underline" ng-click="clearFile()">Clear</a>
            </div>
            <div style="float:right">
                <button type="button" class="btn-dpupload fa fa-upload" ng-click="updateLevel()">&nbsp;Upload</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="smallgrid-style" style="height:370px;margin-left:12px;width:870px" ui-grid="invoiceList" ui-grid-resize-columns>
        </div>
    </div>
</div>
