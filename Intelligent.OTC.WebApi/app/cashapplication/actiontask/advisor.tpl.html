<div class="modal-header">
    <h3 class="modal-title">Unkown Advisor</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
        <div class="grid-style" ui-grid="advisorHisDataList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning style="min-height:400px;height:400px;width:100%;max-width:1567px;">
        </div>
    </div>
    <div class="form-group col-md-10">
        <div class="row">
            <div class="col-md-2">
                <select id="pagesize" name="pagesize" ng-model="advisorSelectedLevel" ng-options="s.id as s.levelName for s in levelList"
                        ng-change="advisorPageSizeChange(advisorSelectedLevel)" class="form-control input-sm" style="margin-top: 20px; margin-bottom: 20px;">
                </select>
            </div>
            <ul uib-pagination max-size="advisorMaxSize" items-per-page="advisorHisTemsperpage" total-items="advisorTotalItems"
                ng-model="advisorCurrentPage" ng-change="advisorPageChanged()"></ul>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <div class="col-md-8" style="text-align:left">
            
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="cancel()">
                Close
            </button>
        </div>
    </div>
</div>
