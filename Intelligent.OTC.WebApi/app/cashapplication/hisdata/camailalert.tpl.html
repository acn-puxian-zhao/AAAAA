<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="form-group col-md-12" style="padding-left:0px; padding-right:10px;">
    <div class="grid-style" ui-grid="mailAlertDataList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning style="min-height:400px;height:400px;width:100%;max-width:1567px;">
    </div>
</div>
<div class="form-group col-md-10">
    <div class="row">
        <div class="col-md-2">
            <select id="pagesize" name="pagesize" ng-model="selectedLevel" ng-options="s.id as s.levelName for s in levelList"
                    ng-change="pageSizeChange(selectedLevel)" class="form-control input-sm" style="margin-top: 20px; margin-bottom: 20px;">
            </select>
        </div>
        <div style="float:left; margin-right:20px;">
            <label style="margin-top:27px; margin-bottom:14px; height:29px;">Show&nbsp;<span>{{fromItem}}</span>&nbsp;to&nbsp;<span>{{toItem}}</span>&nbsp;of&nbsp;<span>{{totalItems}}</span>&nbsp;items</label>
        </div>
        <ul uib-pagination max-size="maxSize" items-per-page="itemsperpage" total-items="totalItems"
            ng-model="$parent.$parent.currentPage" ng-change="pageChanged()"></ul>
    </div>
</div>

<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <button type="button" class="btn btn-primary" ng-click="cancel()">
            Close
        </button>
        <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="submit()">
            Submit
        </button>
    </div>
</div>
