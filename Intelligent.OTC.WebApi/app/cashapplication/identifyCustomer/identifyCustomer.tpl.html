<div class="panel-group" id="accordion">
    <div style="height:30px; margin-bottom:10px;">
        <div style="float:right">
            <div style="float:left">
                <button type="button" class="btn-filter" ng-click="bankOpenFilter()">
                    <img src="~/../Content/images/Search.png" />&nbsp;&nbsp;Search
                </button>
            </div>
            <div id="buttonMenu" class="btn-group" data-toggle="buttons" style="float:left; margin-left:10px; margin-top:0px;">
                <button class="btn-soadrop dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Action
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li id="Wave1"><a href="" ng-click="toUploadPage()">Upload Files</a></li>
                    <li id="Wave1"><a href="" ng-click="changetab('ptp')">Identify Customer</a></li>
                    <li id="Wave2"><a href="" ng-click="clearPTP()">Unknown Cash Advisor</a></li>
                    <li id="Wave2"><a href="" ng-click="clearPTP()">Recon</a></li>
                    <li id="Wave2"><a href="" ng-click="clearPTP()">Adjustment</a></li>
                    <li id="Wave2"><a href="" ng-click="clearPTP()">Export</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="bankDataSearch" class="tag col-md-12" style="display:none">
        <em style="left: auto;right: 45px;"></em>
        <div class="row" style="height:5px"></div>
        <div class="form-group col-md-12">
            <div class="row">
                <div style="float:left; padding-right:10px;">
                    <label for="inputCustCode" style="font-size:12px;">
                        Month:
                    </label>
                    <div style="width:180px">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM" ng-model="startDate" is-open="popup.opened" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div style="float:left;">
                    <div style="float:left; padding-right:10px;">
                        <label for="inputLegal" style="font-size:12px;">
                            Legal Entity
                        </label>
                        <div style="width:180px">
                            <select id="Legal" class="form-control input-sm" ng-model="legalEntity" ng-options="d.legalEntity as d.legalEntity for d in legallist">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="float:left; padding-right:10px;">
                    <label for="inputCustCode" style="font-size:12px;">
                        Customer NO.
                    </label>
                    <div style="width:180px">
                        <input id="inputCustCode" class="form-control input-sm" ng-model="custNum" />
                    </div>
                </div>
                <div style="float:left; padding-right:10px;">
                    <label for="inputCustName" style="font-size:12px;">
                        Customer Name
                    </label>
                    <div style="width:180px">
                        <input id="inputCustName" class="form-control input-sm" ng-model="custName" />
                    </div>
                </div>
                <div style="float:left; padding-right:10px;">
                    <label for="inputSiteUseId" style="font-size:12px;">
                        Site User Id
                    </label>
                    <div style="width:180px">
                        <input id="inputSiteUseId" class="form-control input-sm" ng-model="SiteUseId" />
                    </div>
                </div>
                <div style="float:left;padding-left:10px">
                    <label style="height:12px"></label>
                    <div>
                        <button type="button" class="filter-button" ng-click="resetSearch()">
                            Clear
                        </button>
                        <button type="button" class="filter-button" ng-click="init()">
                            Search
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
        <div class="grid-style" ui-grid="bankHisDataList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning ui-grid-edit style="min-height:400px;height:400px;width:100%;max-width:1567px;">
        </div>
    </div>
    <div class="form-group col-md-10">
        <div class="row">
            <div class="col-md-2">
                <select id="pagesize" name="pagesize" ng-model="bankSelectedLevel" ng-options="s.id as s.levelName for s in levelList"
                        ng-change="bankPageSizeChange(bankSelectedLevel)" class="form-control input-sm" style="margin-top: 20px; margin-bottom: 20px;">
                </select>
            </div>
            <ul uib-pagination max-size="bankMaxSize" items-per-page="bankHisTemsperpage" total-items="bankTotalItems"
                ng-model="bankCurrentPage" ng-change="bankPageChanged()"></ul>
        </div>
    </div>

</div>
