<div class="form-group col-md-10">
        <div class="row">
            <label for="CustomerCode" class="col-md-2 control-labelh">
                Customer No.:
            </label>
            <div class="col-md-2">
                <input id="CustomerCode" class="form-control input-sm" ng-model="custCode" />
            </div>
            <label for="CustomerName" class="col-md-2 control-labelh">
                Customer Name:
            </label>
            <div class="col-md-2">
                <input id="eid" class="form-control input-sm" name="CustomerName" ng-model="custName" />
            </div>

            <label for="inputStatus" class="col-md-2 control-labelh">
                Customer Status:
            </label>
            <div class="col-md-2">
                <select id="inputStatus" class="form-control input-sm" ng-model="status" ng-options="a.detailValue as a.detailName for a in statuslist">
                    <option value="">All</option>
                </select>
            </div>
        </div>
</div>
<div class="form-group col-md-10">
    <div class="row">
        <label for="siteUseId" class="col-md-2 control-labelh">
            Site Use ID:
        </label>
        <div class="col-md-2">
            <input id="siteUseId" class="form-control input-sm" ng-model="siteUseId" />
        </div>
        <label for="Collector" class="col-md-2 control-labelh">
            Collector:
        </label>
        <div class="col-md-2">
            <input id="Collector" class="form-control input-sm" ng-model="collector" />
        </div>
        <label for="LocalizeCustomerName" class="col-md-2 control-labelh">
            LocalizeCustomerName:
        </label>
        <div class="col-md-2">
            <input id="LocalizeCustomerName" class="form-control input-sm" ng-model="LocalizeCustomerName" />
        </div>
    </div>
</div>
<div class="form-group col-md-10">
    <div class="row">
        <label for="legalEntity" class="col-md-2 control-labelh">
            Legal Entity:
        </label>
        <div class="col-md-2">
            <select id="legalEntity" class="form-control input-sm" ng-model="legalEntity" ng-options="a.legalEntity as a.legalEntity for a in legalEntityList">
                <option value="">All</option>
            </select>
        </div>
        <label for="EBName" class="col-md-2 control-labelh">
            EBName:
        </label>
        <div class="col-md-2">
            <input id="EBName" class="form-control input-sm" ng-model="ebName" />
        </div>
        <label for="Contacter" class="col-md-2 control-labelh">
            Contacter:
        </label>
        <div class="col-md-2">
            <input id="Contacter" class="form-control input-sm" ng-model="Contacter" />
        </div>
    </div>
</div>
<div class="form-group col-md-10">
    <div class="row">
        <label for="CreateTime" class="col-md-2 control-labelh">
            Create Time:
        </label>
        <div class="col-md-3">
            <div id="startTime" style="width:180px" datetimepicker value="startTime" readonly="true" />
        </div>
        <label for="EndTime" class="col-md-1 control-labelh">
            To
        </label>
        <div class="col-md-2">
            <div id="endTime" style="width:180px" datetimepicker value="endTime" readonly="true" />
        </div>
        <!--<label for="EndTime" class="col-md-1 control-labelh">
            Star
        </label>
        <div class="col-md-2">
            <input required class="rb-rating" type="text" value="3" title="" />
        </div>-->
    </div>
</div>

<div class="form-group col-md-12">
    <div class="row">
        <div class="col-md-1 col-xs-offset-1">
            <input type="checkbox" name="misCollector" ng-model="misCollect" /> Miss Collector  &nbsp;&nbsp;
        </div>
        <div class="col-md-1 btn-group" style="width:130px;">
            <button type="button" class="btn btn-primary " ng-click="searchCustomer()">
                Search
            </button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <!--<span class="sr-only">切换下拉菜单</span>-->
            </button>
            <button class="dropdown-menu" role="menu" ng-click="resetSearch()">
                <li><a>Reset Search</a></li>
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="addCustomer()">
                Add
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="editCustomer()">
                Edit
            </button>
        </div>

        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="Del()">
                Delete
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="importCust()">
                Import
            </button>
        </div>
        <div class="col-md-1" style="display:none">
            <button type="button" class="btn btn-primary " style="width:120px" ng-click="importPayment()">
                ImportPayment
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:70px" ng-click="exportCust()">
                Export
            </button>
        </div>

        <div class="col-md-1 dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="width:120px;">
                Comments <span class="caret" style="margin-left:10px"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="exportComment()">Export Comment From Collector</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="importComment()">Import Comment From Collector</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="exportCommentFromCsSales()">Export Comment From Cs/Sales</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="importCommentFromCsSales()">Import Comment From Cs/Sales</a>
                </li>
            </ul>
        </div>

        <div class="col-md-1 dropdown" style="margin-left:10px">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="width:120px;">
                Contactor <span class="caret" style="margin-left:20px"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="importContactor()">Import</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="exportContactor()">Export</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="updateContactor()">UpdateBatch</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="replaceContactor()">Replace</a>
                </li>

            </ul>
        </div>
        <div class="col-md-1 dropdown" style="margin-left:10px">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="width:120px;">
                Estimation <span class="caret" style="margin-left:20px"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="ImportEBBranch()">Import EBBranch</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="importBadDebt()">Import BadDebt</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="importLitigation()">Import Litigation</a>
                </li>
            </ul>
        </div>

        <!--<div class="btn-group col-md-3" data-toggle="buttons">
        <button type="button" class="btn btn-primary " style="width:100px" ng-click="exportCust()">
            Export
        </button>
        <button type="button" class="btn btn-primary " style="width:100px" ng-click="importCust()">
            Import
        </button>
        <button type="button" class="btn btn-primary " style="width:160px" ng-click="importAP()">
            AccountPeriod Import
        </button>
    </div>-->
    </div>
</div>

<div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
    <div class="grid-style" ui-grid="customerList" ui-grid-resize-columns ui-grid-selection>
    </div>
</div>

<div class="form-group col-md-12">
    <div class="row">
        <div class="col-md-2" style="width:130px">
            <select id="pagesize" name="pagesize" ng-model="selectedLevel" ng-options="s.id as s.levelName for s in levelList"
                    ng-change="pagesizechange(selectedLevel)" class="form-control input-sm" style="margin-top: 15px; margin-bottom: 20px;"></select>
        </div>
        <div class="col-md-9" style="margin-top:-5px;margin-left:-10px;">
            <ul uib-pagination total-items="totalItems" max-size="maxSize" items-per-page="itemsperpage"  boundary-links="true"
                ng-model="currentPage" ng-change="pageChanged()"></ul>
        </div>
        <div class="col-md-2 " style="width:150px">
            <div class="form-control input-sm" style="margin-top: 15px; margin-bottom:20px;margin-left:10px;">Total: {{totalItems}}</div>
        </div>
    </div>
</div>
