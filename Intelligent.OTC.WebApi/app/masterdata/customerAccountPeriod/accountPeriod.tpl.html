<div class="modal-header">
    <b>Over Due Follow Up Configuration</b>
</div>
<div class="modal-body">
    <div>
        <form name="dunform" crud-edit="accountPeriod">
            <div class="row">
                <div class="col-md-6">
                    <label for="CustomerNum" class="control-labelh col-md-4">Customer Num:</label>
                    <div class="col-md-8">
                        <input type="text" id="customeR_NUM" class="form-control" name="customeR_NUM" ng-model="accountPeriod.customeR_NUM" readonly />
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="legalEntity" class="control-labelh col-md-4">Site Use Id:</label>
                    <div class="col-md-8">
                        <input type="text" id="SiteUseId" class="form-control" name="SiteUseId" ng-model="accountPeriod.siteUseId" readonly />
                    </div>
                </div>
            </div>
            <div class="row" style="height:10px"></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Description" class="control-labelh col-md-4">Account Year:</label>
                    <div class="col-md-8">
                        <input type="text" id="AccountYear" class="form-control" name="AccountYear" ng-model="accountPeriod.accountYear" ng-pattern="/^[1-9]\d*$/" required />
                    </div>
                    <label style="position:relative; left:157px;" ng-show="dunform.AccountYear.$error.pattern"><font color=red>应为正整数</font></label>
                </div>
                <div class="col-md-6">
                    <label for="RiskInterval" class="control-labelh col-md-4">Account Month:</label>
                    <div class="col-md-8">
                        <input type="text" id="AccountMonth" class="form-control" name="AccountMonth" ng-model="accountPeriod.accountMonth" ng-pattern="/^[1-9]\d*$/" required />
                    </div>
                    <label style="position:relative; left:157px;" ng-show="dunform.AccountMonth.$error.pattern"><font color=red>应为正整数</font></label>
                </div>
            </div>
            <div class="row" style="height:10px"></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Description" class="control-labelh col-md-4">Reconciliation Day:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="ReconciliationDay" name="ReconciliationDay" ng-model="accountPeriod.reconciliationDay" ng-pattern="/^[1-9]\d*$/" required />
                    </div>
                    <label style="position:relative; left:157px;" ng-show="dunform.ReconciliationDay.$error.pattern"><font color=red>应为正整数</font></label>
                </div>
            </div>
            <div class="row" style="height:10px"></div>
            <p></p>
            <!--<crud-buttons></crud-buttons>-->
            <button type="button" class="btn btn-primary save" ng-click="saveOrUpdateAccountPeriod()">Save</button>
            <button type="button" class="btn btn-warning revert" ng-click="revertChanges()" ng-disabled="!canRevert()">Revert changes</button>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <button type="button" class="btn btn-primary" ng-click="closeCust()" style="float:right; margin-right:10px">
            Close
        </button>
    </div>
</div>
