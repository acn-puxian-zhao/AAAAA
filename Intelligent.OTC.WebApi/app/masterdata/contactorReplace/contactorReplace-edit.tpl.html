<div class="modal-header">
    <h4 class="modal-title">ContactorReplace Information</h4>
</div>
<div class="modal-body">
    <div style="width:858px;">
        <form name="contform"  novalidate>
            <div class="row" style="margin-top:10px">
                <div class="col-md-4">
                    <label for="contacterName">* Customer Num</label>
                    <div>
                        <input type="text" id="customerNum" class="form-control" name="CustomerNum" ng-model="cont.customerNum" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="siteUseId">* SiteUseId</label>
                    <div>
                        <input type="text" id="siteUseId" class="form-control" name="SiteUseId" ng-model="cont.siteUseId" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="title">* Title</label>
                    <div>
                        <select id="title" class="form-control" name="title" ng-model="cont.title" ng-options="t.detailValue as t.detailValue for t in titles" required></select>
                    </div>
                </div>

            </div>
            <div class="row" style="margin-top:10px">
                <div class="col-md-4">
                    <label for="name">* Name</label>
                    <div>
                        <input type="text" id="name" class="form-control" name="name" ng-model="cont.name" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="changeTo">* Change To</label>
                    <div>
                        <input type="text" id="changeTo" class="form-control" name="changeTo" ng-model="cont.changeTo" required />
                    </div>
                </div>
                <!--
        <div class="col-md-4">
            <label for="contacterEmailAddress">* Email:</label>
            <div>
                <input type="text" id="email" class="form-control" name="email" ng-model="cont.email" ng-pattern="/^[a-zA-Z0-9_\-.]+@[a-zA-Z0-9_\-]+(\.[a-zA-Z0-9_\-]+)+$/" required />
            </div>
            <label ng-show="contform.email.$error.pattern"><font color=red>邮箱格式不正确!</font></label>
        </div>
        -->
            </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div style="float:right; margin:10px">
                <button type="button" class="btn btn-primary" ng-click="closeModal()" style="float:right; margin-left:5px;">Close</button>
                <button type="button" class="btn btn-primary save" ng-click="save()" style="float:right;">Save</button>
            </div>
        </div>
    </div>
