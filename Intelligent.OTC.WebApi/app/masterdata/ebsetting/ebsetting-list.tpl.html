<div class="form-group col-md-10">
    <div class="row">
        <label for="Region" class="col-md-1 control-labelh">
            Region:
        </label>
        <div class="col-md-2">
            <select id="region" class="form-control input-sm" ng-model="region" ng-options="a.detailValue as a.detailValue for a in regionList">
                <option value="">All</option>
            </select>
        </div>
        <label for="legalEntity" class="col-md-1 control-labelh">
            Legal Entity:
        </label>
        <div class="col-md-2">
            <select id="legalEntity" class="form-control input-sm" ng-model="legalEntity" ng-options="a.legalEntity as a.legalEntity for a in legalEntityList">
                <option value="">All</option>
            </select>
        </div>
        <label for="ebname" class="col-md-1 control-labelh">
            EB Name:
        </label>
        <div class="col-md-2">
            <input id="ebName" class="form-control input-sm" ng-model="eb" />
        </div>
        <label for="Collector" class="col-md-1 control-labelh">
            Collector:
        </label>
        <div class="col-md-2">
            <input id="collector" class="form-control input-sm" name="collector" ng-model="collector" />
        </div>
    </div>
</div>

<div class="form-group col-md-12">
    <div class="row">
        <div class="col-md-1 btn-group" style="width:130px;">
            <button type="button" class="btn btn-primary " ng-click="searchEB()">
                Search
            </button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <!--<span class="sr-only">切换下拉菜单</span>-->
            </button>
            <button class="dropdown-menu" role="menu" ng-click="resetSearch()">
                <li><a>Reset Search</a></li>
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="addEBsetting()">
                Add
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="editEBsetting()">
                Edit
            </button>
        </div>

        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:100px" ng-click="DelEBsetting()">
                Delete
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:70px" ng-click="exportEBsetting()">
                Export
            </button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary " style="width:70px" ng-click="importEBsetting()">
                Import
            </button>
        </div>

    </div>
</div>

<div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
    <div class="grid-style" ui-grid="ebList" ui-grid-resize-columns ui-grid-selection>
    </div>
</div>

<div class="form-group col-md-12">
    <div class="row">
        <div class="col-md-2" style="width:130px">
            <select id="pagesize" name="pagesize" ng-model="selectedLevel" ng-options="s.id as s.levelName for s in levelList"
                    ng-change="pagesizechange(selectedLevel)" class="form-control input-sm" style="margin-top: 15px; margin-bottom: 20px;"></select>
        </div>
        <div class="col-md-9" style="margin-top:-5px;margin-left:-10px;">
            <ul uib-pagination total-items="totalItems" max-size="maxSize" items-per-page="itemsperpage" boundary-links="true"
                ng-model="currentPage" ng-change="pageChanged()"></ul>
        </div>
        <div class="col-md-2 " style="width:150px">
            <div class="form-control input-sm" style="margin-top: 15px; margin-bottom:20px;margin-left:10px;">Total: {{totalItems}}</div>
        </div>
    </div>
</div>
