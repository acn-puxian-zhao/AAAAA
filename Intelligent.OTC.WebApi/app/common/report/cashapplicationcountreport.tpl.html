
    <div class="tag col-md-12">
        <em></em>
        <div class="row" style="height:20px"></div>
        <div class="form-group col-md-12">
            <div class="row">
                <div style="float:left; padding-right:10px;">
                    <label for="legalentity" style="font-size:12px;">
                        LegalEntity:
                    </label>
                    <div>
                        <input type="checkbox" id="allcheckbox" name="checkbox" ng-model="all" ng-click="updateAll(all)" ng-checked="all">All
                        <span ng-repeat="row in legalentitylist">
                            <input type="checkbox" name="{{row.legalEntity}}" value="{{value.legalEntity}}" ng-click="updateSelected($event,row.legalEntity)" ng-checked="row.check" ng-model="row.check">
                            <label for="{{row.legalEntity}}">{{row.legalEntity}}</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="float:left; padding-right:10px;">
                    <label for="inputFrom" style="font-size:12px;">
                        ValueDate From
                    </label>
                    <div style="width:180px">
                        <div style="width:180px" datetimepicker value="ValueDateFrom" readonly="true" />
                    </div>
                </div>
                <div style="float:left; padding-right:10px;">
                    <label for="inputTo" style="font-size:12px;">
                        ValueDate To
                    </label>
                    <div style="width:180px">
                        <div style="width:180px" datetimepicker value="ValueDateTo" readonly="true" />
                    </div>
                </div>
                <div class="btn-group" style="width:160px;padding-top:20px">
                    <button type="button" class="btn btn-primary " style="width:100px" ng-click="searchReport()">
                        Search
                    </button>
                </div>
                <div class="btn-group" style="width:160px;padding-top:20px">
                    <button type="button" class="btn btn-primary " style="width:100px" ng-click="exportReport()">
                        Export
                    </button>
                </div>
            </div>
        </div>

        <uib-tabset active="active" type="tabs">
            <uib-tab index="1">
                <uib-tab-heading>
                    <i class="fa fa-list"></i> Total
                </uib-tab-heading>
                <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                    <div class="grid-style" ui-grid="reportList" ui-grid-resize-columns ui-grid-selection>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <i class="fa fa-list"></i> PMT
                </uib-tab-heading>
                <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                    <div class="grid-style" ui-grid="pmtList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning  style="min-height:400px;height:500px;min-width:1540px;width:1540px;max-width:1540px;">
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="3">
                <uib-tab-heading>
                    <i class="fa fa-list"></i> AR
                </uib-tab-heading>
                <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                    <div class="grid-style" ui-grid="arList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning  style="min-height:400px;height:500px;min-width:1540px;width:1540px;max-width:1540px;">
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="4">
                <uib-tab-heading>
                    <i class="fa fa-list"></i> PTP
                </uib-tab-heading>
                <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                    <div class="grid-style" ui-grid="ptpList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning  style="min-height:400px;height:500px;min-width:1540px;width:1540px;max-width:1540px;">
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="5">
                <uib-tab-heading>
                    <i class="fa fa-list"></i> Manual
                </uib-tab-heading>
                <div class="form-group col-md-12" style="padding-left:0px; padding-right:0px;">
                    <div class="grid-style" ui-grid="manualList" ui-grid-resize-columns ui-grid-selection ui-grid-move-columns ui-grid-pinning  style="min-height:400px;height:500px;min-width:1540px;width:1540px;max-width:1540px;">
                    </div>
                </div>
            </uib-tab>

        </uib-tabset>
    </div>
