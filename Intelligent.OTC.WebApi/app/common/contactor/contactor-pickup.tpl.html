<div class="modal-header">
  <h3>Please choose contacts</h3>
</div>
<div class="modal-body">
    <div class="smallgrid-style" ui-grid="contactList" ui-grid-resize-columns ui-grid-selection >
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-2" style="float:right">
        <button type="button" class="btn btn-primary form-control" ng-click="cancel()">
                    Cancel</button>
        </div>
        <div class="col-md-2" style="float:right">
        <button type="button" class="btn btn-primary form-control" ng-click="confirm()">
                    Confirm</button>
        </div>
    </div>
</div>
