<div class="modal-header">
    <h3 class="modal-title">Overdue Reason</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">Reason:</label>
        <div class="col-sm-9">
            <select id="txtReason" class="form-control input-sm" ng-model="overdueReasonInstance.reason" ng-options="a.detailName as a.detailValue for a in reasons" ng-required="true"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Comment:</label>
        <div class="col-sm-9">
            <textarea id="txtComment" class="form-control" style="height:150px" ng-model="overdueReasonInstance.comment"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row" style="margin-right:5px">
       <button type="button" class="btn btn-primary" ng-click="closeWindow()"> Close</button>
       <button type="button" id="btnSubmit" class="btn btn-primary" ng-disabled="!overdueReasonInstance.reason" ng-click="submit()"> Submit</button>
    </div>
</div>
