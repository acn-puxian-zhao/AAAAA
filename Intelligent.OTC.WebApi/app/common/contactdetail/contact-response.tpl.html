<div class="modal-header">
    <h3 class="modal-title">{{responseInstance.title}}</h3>
</div>
<div class="modal-body form-horizontal" >
    <div class="form-group">
        <label class="col-md-2 control-label">ResponseTime:</label>
        <div class="col-sm-4">
            <div datetimepicker value="responseInstance.contactDate"  format="yyyy-mm-dd" readonly="true"/>
        </div>
    </div>
    <div class="form-group">
            <label class="col-md-2 control-label">Comments:</label>
        <div class="col-sm-9">
            <textarea id="txtComments" class="form-control" style="height:150px" ng-model="responseInstance.comments"></textarea>
        </div>
   </div>
</div>
<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <button type="button" class="btn btn-primary" ng-click="closeWindow()"> Close</button>
        <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="submit()"> Submit</button>
        <button type="button" id="btnSave" class="btn btn-primary" ng-click="save()">Save</button>
    </div>
</div>
