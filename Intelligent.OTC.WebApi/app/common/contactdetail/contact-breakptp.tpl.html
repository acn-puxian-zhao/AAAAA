<div class="modal-header">
    <h3 class="modal-title">{{Instance.title}}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">Comments:</label>
        <div class="col-sm-9">
            <textarea id="txtComments" class="form-control" style="height:150px" ng-model="Instance.discription"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <button type="button" class="btn btn-primary" ng-click="closeWindow()"> Close</button>
        <button type="button" id="btnConfirm" class="btn btn-primary" ng-click="confirm()"> Confirm</button>
    </div>
</div>
