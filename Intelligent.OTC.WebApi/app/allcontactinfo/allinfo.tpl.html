<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <editpartial controller-name='floatmenuListCtrl' template-url='app/common/floatmenu/floatMenu-list.tpl.html' params='floatMenuOwner'></editpartial>
    </div>
    <div id="page-content-wrapper">
        <div style="height:30px; margin-bottom:10px;">
            <!--<div style="float:left">
                <button type="button" class="btn-filter" ng-click="export()">
                    <span class="fa fa-download" style="font-weight:bold">&nbsp;&nbsp;Export</span>
                </button>
            </div>
            <div style="float:left;margin-left:5px;">
                <button type="button" class="btn-filter" ng-click="openAllList()">
                    <img src="~/../Content/images/Execute.png" />&nbsp;&nbsp;Execute
                </button>
            </div>-->

            <div style="float:left">
                <i class="fa fa-bars" style="float:left;font-size:20px;color:cornflowerblue;cursor:pointer;margin-right:30px;" aria-hidden="true" ng-click="menuToggle()"></i>

                <button type="button" class="btn-filter" style="width:70px;" ng-click="accountPtp()">
                    <img src="~/../Content/images/PTP.png" />&nbsp;&nbsp;PTP
                </button>

                <button type="button" class="btn-filter" style="margin-left:5px;width:110px;" ng-click="accountComment()">
                    <img src="~/../Content/images/Notice.png" />&nbsp;&nbsp;Comment
                </button>

                <button type="button" class="btn-filter" style="width:170px;margin-left:5px" ng-click="changetab('vatimport')">
                    <span class="fa fa-upload" style="font-weight:bold">&nbsp;&nbsp;Invoice Status Import</span>
                </button>

                <button type="button" class="btn-filter" style="margin-left:5px;" ng-click="openFilter()">
                    <img src="~/../Content/images/Search.png" />&nbsp;&nbsp;Search
                </button>
            </div>
        </div>
        <div id="divAgingSearch" class="tag col-md-12" style="display:none">
            <em></em>
            <div class="row" style="height:10px"></div>
            <div class="form-group col-md-12">
                <div class="row">
                    <div style="float:left; padding-right:10px;">
                        <label for="inputCustCode" style="font-size:12px;">
                            Customer NO.
                        </label>
                        <div style="width:180px">
                            <input id="inputCustCode" class="form-control input-sm" ng-model="custCode" />
                        </div>
                    </div>
                    <div style="float:left; padding-right:10px;">
                        <label for="inputCustName" style="font-size:12px;">
                            Customer Name
                        </label>
                        <div style="width:180px">
                            <input id="inputCustName" class="form-control input-sm" ng-model="custName" />
                        </div>
                    </div>
                    <div style="float:left; padding-right:10px;">
                        <label for="inputCustClass" style="font-size:12px;">
                            Customer Class
                        </label>
                        <div style="width:180px">
                            <select id="Class" class="form-control input-sm" ng-model="class" ng-options="c.detailName as c.detailName for c in cusclass">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                    <!--2016-01-05-->
                    <div style="float:left; padding-right:10px;">
                        <label for="inputLegal" style="font-size:12px;">
                            Legal Entity
                        </label>
                        <div style="width:180px">
                            <select id="Legal" class="form-control input-sm" ng-model="legal" ng-options="d.legalEntity as d.legalEntity for d in legallist">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                    <!--2016-01-05-->
                    <div style="float:left; padding-right:10px;">
                        <label for="inputbillGroupCode" style="font-size:12px;">
                            Site User Id
                        </label>
                        <div style="width:180px">
                            <input id="inputsiteUseid" class="form-control input-sm" ng-model="siteUseId" />
                        </div>
                    </div>
                    <div style="float:left; padding-right:10px;">
                        <label for="inputbillGroupCode" style="font-size:12px;">
                            PTP Overdue
                        </label>
                        <div style="width:180px">
                            <input type="checkbox" id="inputPtpOverDue" ng-model="ptpOverDue" />
                        </div>
                    </div>
                    <div style="float:left">
                        <label style="height:12px"></label>
                        <div>
                            <button type="button" class="filter-button" ng-click="resetSearch()">
                                Clear
                            </button>
                            <button type="button" class="filter-button" ng-click="searchCollection()">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--<div class="grid-style" ui-grid="allinfoList" ui-grid-resize-columns ui-grid-selection ui-grid-pinning>-->
        <div class="grid-style" ui-grid="allinfoList" ui-grid-resize-columns ui-grid-pinning  ui-grid-selection >
        </div>

        <div class="form-group col-md-12">
            <div class="row">
                <div style="float:left; margin-right:20px;">
                    <label style="margin-top:27px; margin-bottom:14px; height:29px;">Show&nbsp;<span>{{fromItem}}</span>&nbsp;to&nbsp;<span>{{toItem}}</span>&nbsp;of&nbsp;<span>{{totalNum}}</span>&nbsp;items</label>
                </div>
                <div style="float:left">
                    <ul uib-pagination max-size="maxSize" items-per-page="iperexecute" total-items="ttexecute"
                        ng-model="curpexecute" ng-change="executepChanged()"></ul>
                </div>
                <div style="float:right">
                    <div style="float:left">
                        <label style="margin-top: 27px; margin-bottom: 14px; margin-right:2px;">Page size:</label>
                    </div>
                    <div style="float:left">
                        <select id="psexecute" name="psexecute" ng-model="slexecute" ng-options="s.id as s.levelName for s in levelList"
                                ng-change="pschangeexecute(slexecute)" class="form-control input-sm" style="margin-top: 20px; margin-bottom: 20px;"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
