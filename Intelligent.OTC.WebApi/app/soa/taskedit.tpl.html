<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">Task Date:</label>
        <div class="col-md-8">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="startDate" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-disabled="isauto" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Task Type:</label>
        <div class="col-sm-8">
            <select id="tasktype" class="form-control input-sm" ng-model="taskType" ng-options="a.detailName as a.detailName for a in taskTypeList" ng-required="true" ng-disabled="isauto"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Content:</label>
        <div class="col-sm-8">
            <textarea id="taskcontent" class="form-control" style="height:150px" ng-model="taskContent" ng-disabled="isauto"></textarea>
        </div>
    </div>
    <!--<div class="form-group">
        <label class="col-md-2 control-label">Task Status:</label>
        <div class="col-sm-8">
            <select id="taskstatus" class="form-control input-sm" ng-model="taskStatus" ng-options="a.detailValue as a.detailName for a in taskStatusList" ng-required="true"></select>
        </div>
    </div>-->
</div>
<div class="modal-footer">
    <div class="row" style="margin-right:5px">
        <button type="button" class="btn btn-primary" ng-click="cancel()">
            Close
        </button>
        <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="submit()">
            Submit
        </button>
    </div>
</div>
